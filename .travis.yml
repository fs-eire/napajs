language: node_js
compiler: default
matrix:
  exclude:
  # Disable the default build and use customized matrix only.
  - compiler: default
  include:
  # Node 6.x            Linux (Precise)     G++5.4.1
  - os: linux
    dist: precise
    node_js: '6'
    compiler: g++-5
    addons:
      apt:
        # The apt source 'ubuntu-toolchain-r-test' is for GCC 5+
        # The apt source 'george-edison55-precise-backports' is for CMake 3.2+
        sources:
        - ubuntu-toolchain-r-test
        - george-edison55-precise-backports
        packages:
        - g++-5
        - cmake-data
        - cmake
    env:
    - COMPILER_OVERRIDE="CXX=g++-5 CC=gcc-5"
  # Node LTS (8.x)      Linux (Trusty)      G++6.3.0
  - os: linux
    dist: trusty
    node_js: '8'
    compiler: g++-6
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
    env:
    - COMPILER_OVERRIDE="CXX=g++-5 CC=gcc-5"
  # Node Stable (9.2)   Linux (Trusty)      G++6.3.0
  - os: linux
    dist: trusty
    node_js: '9.2'
    compiler: g++-6
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env:
    - COMPILER_OVERRIDE="CXX=g++-6 CC=gcc-6"
  # Node Stable (9.3)   Linux (Trusty)      G++6.3.0
  - os: linux
    dist: trusty
    node_js: '9.3'
    compiler: g++-6
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env:
    - COMPILER_OVERRIDE="CXX=g++-6 CC=gcc-6"

before_install:
- |
  if [ $TRAVIS_OS_NAME == linux ]; then
    export ${COMPILER_OVERRIDE}
  fi
install:
- npm install cmake-js -g
- npm install --no-fetch
script:
- npm test
- npm run unittest
